<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Abitare con Martin</title>
  </head>
  <body>
    <header>
      <h1>Abitare con Martin</h1>
      <p>
        Grazie mille per decidere di abitare con Martin Enrique Vismara
      </p>
    </header>
    <main>
      <form action="https://formspree.io/f/xvgvrqda" method="POST">
        <fieldset>
          <legend>Informazione personale</legend>
          <label for="full-name">Nome (requerimento):</label>
          <input type="text" id="full-name" name="name" placeholder="Justus Heiffensenagger" required size="20">

          <label for="email">Email (requerimento):</label>
          <input
            placeholder="example@email.com"
            required
            id="email"
            type="email"
            name="email"
            size="20"
          />
          <label for="age">Etá (opzionale):</label>
          <input type="number" name="age" id="age" min="3" max="100" />
        </fieldset>

        <fieldset>
          <legend>É la prima volta che abita con Martin?</legend>
         <input id="yes-option" type="radio" name="prima-volta-martin" value="yes" />
<label for="yes-option">Si</label>
<input id="no-option" type="radio" name="prima-volta-martin" value="no" />
<label for="no-option">No</label>
        </fieldset>

        <fieldset>
          <legend>
            Perché ha deciso di abitare con lui? (Mettere tutti quanto corrisponda)
          </legend>

          <input type="checkbox" id="tenero" name="deciso-abitare-con-lui" value="tenero" />
          <label for="tenero">Tenero</label>

          <input
            type="checkbox"
            id="serviziale"
            name="deciso-abitare-con-lui"
            value="serviziale"
          />
          <label for="serviziale">Serviziale</label>
          
          <input type="checkbox" id="Amoroso" name="deciso-abitare-con-lui" value="Amoroso" />
          <label for="deciso-abitare-con-lui">Amoroso</label>

          <input
            checked
            type="checkbox"
            id="ha-la-pija-grande"
            name="ha-la-pija-grande"
            value="ha-la-pija-grande"
          />
          <label for="ha-la-pija-grande">ha la pija grande</label>
          <input type="checkbox" id="te-ama-mucho" name="deciso-abitare-con-lui" value="te-ama-mucho" />
          <label for="deciso-abitare-con-lui">Te ama mucho</label>
        </fieldset>

        <fieldset>
          <legend>Ratings</legend>

          <label for="abitare-insieme">Com´é abitare insieme?</label>

          <select name="abitare-insieme" id="abitare-insieme">
            <option value="una-verga">una verga</option>
            <option value="safa">safa</option>
            <option value="buono">buono</option>
            <option value="buonissimo">buonissimo</option>
            <option selected value="magnifico">magnifico</option>
          </select>

          <label for="cocina">Come cucina?</label>

          <select name="cocina" id="cocina">
            <option value="una-verga">una verga</option>
            <option value="safa">safa</option>
            <option value="buono">buono</option>
            <option value="molto-buono">molto Good</option>
            <option selected value="cucina-come-rasch">é Rasch</option>
          </select>
        </fieldset>

        <label for="comments">Hai qualche commento?</label>
        <textarea cols="30" rows="10" name="comments" id="comments"></textarea>
        <button type="submit">Enviare</button>
        </form>
    </main>
  </body>

</html>
